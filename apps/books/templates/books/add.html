<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'books/css/bootstrap.min.css' %}">
    <script type=text/javascript src="{% static 'books/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
    input, label{
        display: block;
    }
    </style>
</head>
<body>
    <div class="d-flex bd-highlight p-3 mb-2 bg-dark text-white">
        <h3 class="p-2 flex-grow-1 bd-highlight"></h3>
        <a class="p-2 bd-highlight" href='/books'>Home</a>
        <a class="p-2 bd-highlight" href='/'>Log out</a>
    </div>
    <h2>Add a new book with a review!</h2>
    <form action='new' method='post'>
        {% csrf_token %}
        <label>Title</label>
        <input type='text' name='title'>
        <label>Select a prexisting author</label>
        <select name='author_names'>
            {%for author in authors%}
            <option value={{author.id}}>{{author.name}}</option>
            {%endfor%}
        </select>
        <label>Or add a new author</label>
        <input type='text' name='author_new'>
        <label>Review </label>
        <textarea name='review'></textarea>
        <label>Star rating: </label>
        <input type="number" name="stars" min="1" max="5">
        <input type='submit' name='submit'>
    </form>
</body>
</html>
